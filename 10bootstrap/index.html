<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--부트스트랩 css 적용-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--제이쿼리-->
    <!-- <script src=> -->
    
    <!--커스텀할 디자인을 넣어서 사용-->
</head>

<body>

   <h3>입력양식 태그</h3>
   <!--들여쓰기 정리 ctrl + k + f -->
   
    <div class="form-group">
        <label for="usr">이름</label>
        <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="pwd">비밀번호</label>
        <input type="password" class="form-control" id="pwd">
    </div>

              
    <!-- 그리드 (반응형 영역)-->
    <!--
        .container or .container-fluid 아래에 .row 를 넣어줍니다.
        .col-xx-xx 클래스를 넣어서 영역을 잡습니다.
    -->

    <div class="container">
        <!-- 브라우저 환경 4칸, 모바일 환경 2칸 (지금 쓰는건 전체 12칸 기준으로 잡는다)-->
        <div class="row">
            <div class="col-sm-3 col-xs-6">1</div>
            <div class="col-sm-3 col-xs-6">2</div>
            <div class="col-sm-3 col-xs-6">3</div>
            <div class="col-sm-3 col-xs-6">4</div>
        </div>
    </div>
    
    <br>
    <hr>
    <br>

    <!--전체화면을 다 사용함-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-xs-6">1</div>
            <div class="col-sm-3 col-xs-6">2</div>
            <div class="col-sm-3 col-xs-6">3</div>
            <div class="col-sm-3 col-xs-6">4</div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <hr>

    <div class="container">
        <!--모바일에서 2칸, 테블릿에서 3칸, 웹 환경에서 6칸-->
        <ul class="row">
            <li class="col-xs-6 col-sm-4 col-md-2">1</li>
            <li class="col-xs-6 col-sm-4 col-md-2">2</li>
            <li class="col-xs-6 col-sm-4 col-md-2">3</li>
            <li class="col-xs-6 col-sm-4 col-md-2">4</li>
            <li class="col-xs-6 col-sm-4 col-md-2">5</li>
            <li class="col-xs-6 col-sm-4 col-md-2">6</li>
        </ul>
    </div>

    <br>
    <br>
    <br>
    <hr>
    <!--모바일에서 1칸, 테블릿에서 4칸, 웹 환경에서 6칸-->

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-2">1</div>
            <div class="col-xs-12 col-md-3 col-lg-2">2</div>
            <div class="col-xs-12 col-md-3 col-lg-2">3</div>
            <div class="col-xs-12 col-md-3 col-lg-2">4</div>
            <div class="col-xs-12 col-md-3 col-lg-2">5</div>
            <div class="col-xs-12 col-md-3 col-lg-2">6</div>
            <div class="col-xs-12 col-md-3 col-lg-2">7</div>
            <div class="col-xs-12 col-md-3 col-lg-2">8</div>
            <div class="col-xs-12 col-md-3 col-lg-2">9</div>
            <div class="col-xs-12 col-md-3 col-lg-2">10</div>
            <div class="col-xs-12 col-md-3 col-lg-2">11</div>
        </div>

    </div>



    <hr>

    <h3>modal</h3>
    

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
    
        </div>
    </div>

</body>
</html>
